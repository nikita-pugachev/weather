<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="icon" href="./svg/weather-icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./svg/weather-icon.svg">
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./styles/variable.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
    <section class="weather-widget">
        <header class="header">
            <h1 class="title">WEATHER</h1>
            <form class="search-form">
                <input type="text" placeholder=" City" name="city" class="search-form__textfield">
            </form>
        </header>
        <main class="main">
            <article class="weather-data-container">
                <div class="location-info-container">
                    <h2 class="city">Moscow</h2>
                    <h3 class="time">17:47</h3>
                </div>
                <div class="weather-data">
                    <div class="weather-info">
                    <p class="temperature">5°C</p>
                    <p class="description">Cold</p>
                    </div>
                    <div class="weather-image-container">
                        <img class="weather-image" src="./svg/rain.svg" alt="rain icon">
                    </div>
                </div>
                <ul class="weather-stats">
                    <li class="weather-stat-item">
                        <img class="weather-stat-icon" src="./svg/wind.svg" alt="wind icon">
                        <span class="weather-stat-value">3 m/s</span>
                    </li>
                    <li class="weather-stat-item">
                        <img class="weather-stat-icon" src="./svg/rain-probability.svg" alt="wind icon">
                        <span class="weather-stat-value">76%</span>
                    </li>
                    <li class="weather-stat-item">
                        <img class="weather-stat-icon" src="./svg/thermometer.svg" alt="wind icon">
                        <span class="weather-stat-value">760</span>
                    </li>
            </article>
            <ul class="weather-list">
                <li class="weather-list-item">
                    <p class="title-day">Wednesday</p>
                    <div class="weather-image-list-items">
                        <img class="weather-image-list" src="./svg/sun-icon-small.svg" alt="sun icon">
                    </div>
                    <p class="temperature-day">5°C</p>
                </li>
                <li class="weather-list-item">
                    <p class="title-day">Wednesday</p>
                    <div class="weather-image-list-items">
                        <img class="weather-image-list" src="./svg/sun-icon-small.svg" alt="sun icon">
                    </div>
                    <p class="temperature-day">5°C</p>
                </li>
                <li class="weather-list-item">
                    <p class="title-day">Wednesday</p>
                    <div class="weather-image-list-items">
                        <img class="weather-image-list" src="./svg/sun-icon-small.svg" alt="sun icon">
                    </div>
                    <p class="temperature-day">5°C</p>
                </li>
                <li class="weather-list-item">
                    <p class="title-day">Wednesday</p>
                    <div class="weather-image-list-items">
                        <img class="weather-image-list" src="./svg/sun-icon-small.svg" alt="sun icon">
                    </div>
                    <p class="temperature-day">5°C</p>
                </li>
                <li class="weather-list-item">
                    <p class="title-day">Wednesday</p>
                    <div class="weather-image-list-items">
                        <img class="weather-image-list" src="./svg/sun-icon-small.svg" alt="sun icon">
                    </div>
                    <p class="temperature-day">5°C</p>
                </li>
                <li class="weather-list-item">
                    <p class="title-day">Wednesday</p>
                    <div class="weather-image-list-items">
                        <img class="weather-image-list" src="./svg/sun-icon-small.svg" alt="sun icon">
                    </div>
                    <p class="temperature-day">5°C</p>
                </li>
            </ul>
        </main>
    </section>
    <footer class="footer">
        <p class="footer-text">©2025, DARRR1NG & nikita-pugachev</p>
    </footer>
    <script type="module" src="./script/main.js"></script>
</body>
</html>
